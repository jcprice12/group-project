<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hungry Hippo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>
<body>

<nav class="navbar navbar-toggleable-sm">
  <div class="container">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Hungry Hippo</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      </ul>
      <div id="signInOutUpButtonsCont">
        <p id="userIdP"></p>
        <button id="signInButton" class="btn btn-secondary" type="button" data-toggle="modal"
                data-target="#signInModal">Sign In
        </button>
        <button id="signUpButton" class="btn btn-secondary" type="button" data-toggle="modal"
                data-target="#signUpModal">Sign Up
        </button>
        <button id="signOutButton" class="btn btn-secondary" type="button">Sign Out</button>
      </div>
    </div>
  </div>
</nav>

<!-- ***************************************************** Sign In ******************************************************************************-->
<div class="modal fade signInUpModal" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="SinInModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="SignInModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="signInContainer">
          <form id="userSignInForm">
            <div class="form-group">
              <div class="input-group userInfoInputGroup">
                <span class="input-group-addon" id="in-email-add-on">Email</span>
                <input id="in-email-input" type="email" class="form-control modalInput"
                       placeholder="john.doe@example.com" aria-describedby="in-email-add-on">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group userInfoInputGroup">
                <span class="input-group-addon" id="in-password-add-on">Password</span>
                <input id="in-password-input" type="password" class="form-control modalInput"
                       aria-describedby="in-password-add-on">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <div id="in-error-message-container">
          <p class="errorMessage" id="in-error-message">
            <!-- error message goes here -->
          </p>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="signInSubmitButton" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- ***************************************************** End Sign In ******************************************************************************-->

<!-- ***************************************************** Sign Up ******************************************************************************-->
<div class="modal fade signInUpModal" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="SignUnModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="signUpContainer">
          <form id="userSignUpForm">
            <div class="form-group">
              <div class="input-group userInfoInputGroup">
                <span class="input-group-addon" id="up-email-add-on">Email</span>
                <input id="up-email-input" type="email" class="form-control modalInput"
                       placeholder="john.doe@example.com" aria-describedby="up-email-add-on">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group userInfoInputGroup">
                <span class="input-group-addon" id="up-password-add-on">Password</span>
                <input id="up-password-input" type="password" class="form-control modalInput"
                       aria-describedby="up-password-add-on">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <div id="up-error-message-container">
          <p class="errorMessage" id="up-error-message">
            <!-- error message goes here -->
          </p>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="signUpSubmitButton" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- ***************************************************** End Sign Up ******************************************************************************-->

<div class="container">

  <div class="row mt-5">
    <div class="col-6-lg col-12-md">
      <div class="card dashboard-card">
        <h4 class="card-header">Search</h4>
        <div class="card-block">
          <form>
            <div class="form-group">
              <label for="ingredients">Ingredients</label>
              <input type="text" class="form-control" id="ingredients" placeholder="Ex: chicken, rice, broccoli">
            </div>
            <div class="form-group">
              <label for="ingredients">Exclude ingredients</label>
              <input type="text" class="form-control" id="exclude-ingredients" placeholder="Ex: mushrooms, sugar, walnuts">
            </div>
            <div class="form-group">
              <label for="calories" style="display:block;">Calories</label>
              <input type="number" class="form-control" style="display:inline-block; width:45%" min="0" id="min-calories" aria-describedby="caloriesHelp" placeholder="Min">
              &nbsp;-&nbsp;
              <input type="number" class="form-control" style="display:inline-block; width:45%" min="0" id="max-calories" aria-describedby="caloriesHelp" placeholder="Max">
            </div>
            <div id="accordion" role="tablist" aria-multiselectable="true">
              <div class="mb-2">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Special Diet (+)
                </a>
              </div>
              <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
               <div class="row mb-2">
                 <div class="col-6">
                   <ul class="form-list">
                     <li>
                       <label class="form-check-label">
                           <input type="checkbox" class="form-check-input mr-1" id="pescetarian">Pescetarian
                       </label>
                      </li>
                      <li> 
                       <label class="form-check-label">
                           <input type="checkbox" class="form-check-input mr-1" id="ovo-vegetarian">Ovo vegetarian
                       </label>
                     </li>
                     <li>  
                       <label class="form-check-label">
                           <input type="checkbox" class="form-check-input mr-1" id="vegan">Vegan
                       </label>
                     </li>
                     <li>  
                       <label class="form-check-label">
                           <input type="checkbox" class="form-check-input mr-1" id="lacto-vegetarian">Lacto vegetarian
                       </label>
                     </li>
                    </ul>
                 </div>

                 <div class="col-6">
                    <ul class="form-list">
                      <li> 
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input mr-1" id="paleo">Paleo
                        </label>
                      </li>
                      <li> 
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input mr-1" id="primal">Primal
                        </label>
                      </li>
                      <li> 
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input mr-1" id="vegetarian">Vegetarian
                        </label>
                      </li>
                    </ul>
                 </div>

               </div>
              </div>
            </div>
            
            <div id="accordion" role="tablist" aria-multiselectable="true">
              <div class="mb-2">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Dietary Restrictions (+)
                </a>
              </div>
              <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="row mb-2">
                  <div class="col-6">
                    <ul class="form-list">
                      <li>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="dairy">Dairy
                        </label>
                       </li>
                       <li> 
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="egg">Egg
                        </label>
                      </li>
                      <li>  
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="gluten">Gluten
                        </label>
                      </li>
                      <li>  
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="peanut">Peanut
                        </label>
                      </li>
                      <li>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="tree-nut">Tree nuts
                        </label>
                      </li>
                      <li>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="wheat">Wheat
                        </label>
                      </li>
                    </ul>

                  </div>
                  <div class="col-6">
                    <ul class="form-list">
                      <li></li>
                      <li>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="sesame">Sesame
                        </label>
                       </li>
                       <li> 
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="seafood">Seafood
                        </label>
                       </li>
                       <li> 
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="shellfish">Shellfish
                        </label>
                       </li>
                       <li> 
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="soy">Soy
                        </label>
                      </li>
                      <li>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input mr-1" id="sulfite">Sulfite
                        </label>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>


          <!--calories, ingredients, diet labels, health labels,  -->
        </div>
      </div>
    </div>

    <div class="col-6-lg col-12-md">
      <div class="card">
        <h4 class="card-header">Featured</h4>
        <div class="card-block dashboard-card">
          <div id="featured-recipes">
          </div>
          <a href="#" id="see-more-featured">See more...</a>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-column mb-5 mt-2 mr-sm-2 ">
    <div class="col mr-auto ml-auto mb-2" style="width: 200px">

      <!-- <img style="width: 100%" id="hippo" src="img/hippo.png" alt="hippo"> -->
    
    </div>
    <div class="col mr-auto ml-auto mb-3" style="width: 200px;">
      <a style="width: 100%" href="/dashboard.html" class="btn btn-secondary">Go to Dashboard</a>
    </div>
    <div class="col-lg-6 mr-auto ml-auto">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
            <button id="search-btn" class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
          </span>
          <input onkeydown="if (event.keyCode == 13) event.preventDefault()" type="text" id="search-recipe"
                 class="form-control"
                 placeholder="Search Recipes">
        </div>
      </form>
    </div>
  </div>
  <div class="card-columns"></div>

</div>
</body>
</html>
