<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hungry Hippo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/jpg" href="img/hippo.jpg">
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light row justify-content-between">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand col-1"
     style=" margin: 0"
     href="#"><img src="img/hippo.jpg" alt="" style="height: 50px; width: auto; margin: 0"></a>
  <div class="input-group nav-search offset-sm-1 mt-3 mt-md-0 mt-lg-0 col-lg-6 col-sm-10">
      <span class="input-group-btn">
        <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">Browse <i class="fa fa-angle-down" aria-hidden="true"></i></button>
      </span>
    <input type="text" class="form-control" placeholder="Product name">
    <span class="input-group-btn">
        <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
  </div>
  <div class="collapse navbar-collapse col-3" id="navbarSupportedContent"
       style="justify-content: flex-end; align-items: center">
    <div class="signInOutUpButtonsCont" id="signInOutUpButtonsContIndex" style="display: flex;align-items: center;
    width: 100%; justify-content: flex-end">
      <button id="getMyRecipesButton" class="btn btn-secondary myNavElement">
          Browse My Recipes
      </button>
      <p class="userIdP"></p>
      <button id="signInButtonIndex" class="btn btn-outline-secondary signInButton ml-1" type="button"
              data-toggle="modal"
              data-target="#signInModal-index">Sign In
      </button>
      <button id="signUpButtonIndex" class="btn btn-outline-secondary signUpButton ml-1" type="button"
              data-toggle="modal"
              data-target="#signUpModal-index">Sign Up
      </button>
      <button id="signOutButtonIndex" class="btn btn-outline-secondary signOutButton ml-1" type="button">Sign
        Out
      </button>
    </div>
  </div>
</nav>
<div class="collapse" id="collapseExample">
  <div class="card">
    <div class="card-block">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <input type="text" class="form-control" id="ingredients" placeholder="Ex: chicken, rice, broccoli">
          </div>
          <div class="form-group">
            <label for="ingredients">Exclude ingredients</label>
            <input type="text" class="form-control" id="exclude-ingredients"
                   placeholder="Ex: mushrooms, sugar, walnuts">
          </div>
          <div class="form-group">
            <label for="min-calories" style="display:block;">Calories</label>
            <input type="number" class="form-control" style="display:inline-block; width:45%" min="0"
                   id="min-calories" aria-describedby="caloriesHelp" placeholder="Min">
            &nbsp;-&nbsp;
            <input type="number" class="form-control" style="display:inline-block; width:45%" min="0"
                   id="max-calories" aria-describedby="caloriesHelp" placeholder="Max">
          </div>
          <div id="accordion" role="tablist" aria-multiselectable="true">
            <div class="mb-2">
              <a class="collapse-menu" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                 aria-expanded="true" aria-controls="collapseOne">
                Special Diet <span class="plus-minus">(+)</span>
              </a>
            </div>
            <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
              <div class="row mb-2">
                <div class="col-6">
                  <ul class="form-list">
                    <li>
                      <label class="form-check-label">
                        <input type="radio" name="diet" value="pescetarian" class="form-check-input mr-1 diet"
                               id="pescetarian">Pescetarian
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="radio" name="diet" value="ovo-vegetarian" class="form-check-input mr-1 diet"
                               id="ovo vegetarian">Ovo vegetarian
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="radio" name="diet" value="vegan" class="form-check-input mr-1 diet" id="vegan">Vegan
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="radio" name="diet" value="lacto-vegetarian" class="form-check-input mr-1 diet"
                               id="lacto vegetarian">Lacto vegetarian
                      </label>
                    </li>
                  </ul>
                </div>

                <div class="col-6">
                  <ul class="form-list">
                    <li>
                      <label class="form-check-label">
                        <input type="radio" name="diet" value="paleo" class="form-check-input mr-1 diet" id="paleo">Paleo
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="radio" name="diet" value="primal" class="form-check-input mr-1 diet" id="primal">Primal
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="radio" name="diet" value="vegetarian" class="form-check-input mr-1 diet"
                               id="vegetarian">Vegetarian
                      </label>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="mb-2">
              <a class="collapsed collapse-menu" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                 aria-expanded="false" aria-controls="collapseTwo">
                Dietary Restrictions <span class="plus-minus">(+)</span>
              </a>
            </div>
            <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="row mb-2">
                <div class="col-6">
                  <ul class="form-list">
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="dairy">Dairy
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="egg">Egg
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="gluten">Gluten
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="peanut">Peanut
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="tree  nut">Tree nuts
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="wheat">Wheat
                      </label>
                    </li>
                  </ul>

                </div>
                <div class="col-6">
                  <ul class="form-list">
                    <li></li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="sesame">Sesame
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="seafood">Seafood
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="shellfish">Shellfish
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="soy">Soy
                      </label>
                    </li>
                    <li>
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input mr-1 intolerance" id="sulfite">Sulfite
                      </label>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="search">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ***************************************************** Sign In ******************************************************************************-->
<div class="modal fade signInUpModal signInModal" id="signInModal-index" tabindex="-1" role="dialog"
     aria-labelledby="SignInModalLabelIndex"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title SignInModalLabel" id="SignInModalLabelIndex">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="signInContainerIndex" class="signInContainer">
          <form id="userSignInFormIndex" class="userSignInForm">
            <div class="form-group">
              <div class="input-group userInfoInputGroup">
                <span class="input-group-addon in-email-add-on" id="in-email-add-on-index">Email</span>
                <input id="in-email-input-index" type="email" class="form-control modalInput in-email-input"
                       placeholder="john.doe@example.com" aria-describedby="in-email-add-on-index">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group userInfoInputGroup">
                <span class="input-group-addon in-password-add-on" id="in-password-add-on-index">Password</span>
                <input id="in-password-input-index" type="password" class="form-control modalInput in-password-input"
                       aria-describedby="in-password-add-on-index">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <div id="in-error-message-container-index" class="in-error-message-container">
          <p class="errorMessage in-error-message" id="in-error-message-index">
            <!-- error message goes here -->
          </p>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="signInSubmitButtonIndex" data-file-id="index"
                class="btn btn-primary signInSubmitButton">Submit
        </button>
      </div>
    </div>
  </div>
</div>
<!-- ***************************************************** End Sign In ******************************************************************************-->

<!-- ***************************************************** Sign Up ******************************************************************************-->
<div class="modal fade signInUpModal signUpModal" id="signUpModal-index" tabindex="-1" role="dialog"
     aria-labelledby="SignUpModalLabelIndex"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title SignUpModalLabel" id="SignUnModalLabelIndex">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="signUpContainerIndex" class="signUpContainer">
          <form id="userSignUpFormIndex" class="userSignUpForm">
            <div class="form-group">
              <div class="input-group userInfoInputGroup">
                <span class="input-group-addon up-email-add-on" id="up-email-add-on-index">Email</span>
                <input id="up-email-input-index" type="email" class="form-control modalInput up-email-input"
                       placeholder="john.doe@example.com" aria-describedby="up-email-add-on-index">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group userInfoInputGroup">
                <span class="input-group-addon up-password-add-on" id="up-password-add-on-index">Password</span>
                <input id="up-password-input-index" type="password" class="up-password-input form-control modalInput"
                       aria-describedby="up-password-add-on-index">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <div id="up-error-message-container-index" class="up-error-message-container">
          <p class="errorMessage up-error-message" id="up-error-message-index">
            <!-- error message goes here -->
          </p>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="signUpSubmitButtonIndex" data-file-id="index"
                class="signUpSubmitButton btn btn-primary">Submit
        </button>
      </div>
    </div>
  </div>
</div>
<!-- ***************************************************** End Sign Up ******************************************************************************-->

<div class="container">
  <div class="row mt-5">
    <div class="col-sm-12">
      <div class="card" style="width: 100%">
        <h4 class="card-header">Popular Recipes</h4>
        <div class="card-block dashboard-card">
          <div id="popular-recipes">
          </div>
          <a href="#" id="see-more-popular">See more...</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card dashboard-card">
        <h4 class="card-header">
          Nearby Grocery Stores
        </h4>
        <div class="card-block">
          <form>
            <div class="form-group">
              <button id="findStoresButton" class="btn btn-secondary col-7 col-sm-3 col-md-2" type="submit">Find Stores</button>
              <input type="text" class="form-control col-12 col-sm-8 col-md-9" id="myLocationInput" placeholder="Your Device's Location">
            </div>
          </form>
          <div id="googleMapContainer">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- end row 2 -->
  <div class="card-columns"></div>
  <div class="container recipe-container"></div>
  <div id="cardsLoadContainer"></div>
</div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBggUAvADsZsmy3v3WrWv2HAb_DlSkdF7Y&libraries=places">
</script>
<script type="text/javascript" src="../components/components.js"></script>
</body>
</html>
