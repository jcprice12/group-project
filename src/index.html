<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Navbar</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container">
  <div class="flex-column mb-5 mt-2 mr-sm-2 ">
    <div class="col mr-auto ml-auto mb-2" style="width: 200px">
      <img style="width: 100%" id="hippo" src="/img/hippo.jpg" alt="hippo">
    </div>
    <div class="col mr-auto ml-auto mb-3" style="width: 200px;">
      <a style="width: 100%" href="/dashboard.html" class="btn btn-danger">Go to Dashboard</a>
    </div>
    <div class="col-lg-6 mr-auto ml-auto">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
            <button id="search-btn" class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
          </span>
          <input onkeydown="if (event.keyCode == 13) event.preventDefault()" type="text" id="search-recipe"
                 class="form-control"
                 placeholder="Search Recipes">
        </div>
      </form>
    </div>
  </div>
  <div class="card-columns"></div>
</div>
</body>
</html>
