<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <div class="flex-column mb-5 mt-2 mr-sm-2 ">
    <div class="col mr-auto ml-auto mb-2" style="width: 200px">
      <img style="width: 100%" id="hippo" src="/img/hippo.jpg" alt="hippo">
    </div>
    <div class="col mr-auto ml-auto mb-3" style="width: 200px;">
      <a style="width: 100%" href="/dashboard.html" class="btn btn-danger">Go to Dashboard</a>
    </div>
    <div class="col-lg-6 mr-auto ml-auto">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
            <button id="search-btn" class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
          </span>
          <input onkeydown="if (event.keyCode == 13) event.preventDefault()" type="text" id="search-recipe"
                 class="form-control"
                 placeholder="Search Recipes">
        </div>
      </form>
    </div>
  </div>
  <div class="card-columns"></div>
</div>
</body>
</html>
